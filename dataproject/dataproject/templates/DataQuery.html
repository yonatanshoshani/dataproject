{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<h2>Data Query Page</h2>
<div class="row">

    <div class="col-md-4">
        <form method="post">
            {{ form.csrf_token }}
            {{ wtf.form_field(form.countries)}}
            {{ wtf.form_field(form.startdate)}}
            {{ wtf.form_field(form.enddate)}}
            <input class="btn btn-primary" type="submit" value="submit">
        </form>
    </div>
    <div class="col-md-8">
        <div class="row">
            <h4>Ebola by countries</h4>
            <img src={{ chart }} class="img-thumbnail" alt="not found">
        </div>
    </div>
</div>



{% endblock %}
